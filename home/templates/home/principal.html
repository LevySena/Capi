<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
    {% url 'Calp' as calp %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela principal</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--ícones bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Fonte personalizada "Lemonada" do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&display=swap" rel="stylesheet">
    <!--css local-->
    <link rel="stylesheet" href="{% static 'homest/principal.css' %}">

</head>
<body class="d-flex flex-column align-items-center justify-content-between">
    <!--topo-->
    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
        <div style="width: 20%;">
            <a href={% url 'logout' %} style="text-decoration: none;">
                <button class="botao-header">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </a>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'homest/logo.png' %}" alt="logo">
        </div>
        <!--ícone de perfil-->
        <div style="width: 20%;">
        <a href={% url 'painel' %}>
                <img class="profile" src="{% static 'homest/icone-perfil.png' %}" alt="ícone">
            </a>
        </div>
    </header>
    <!--centro-->
    <main class="w-100 h-100 m-auto d-flex flex-row align-items-start justify-content-center mt-5">

        <!--Pegada de Carbono-->
        <div class="square1 d-flex flex-column align-items-center justify-content-evenly">
            <div></div>
            <h2>SAIBA COMO ESTÁ SUA PEGADA DE CARBONO</h2>

            <button class="btn btn-primary" onclick="window.location.href={{calp}}">
                calcule
            </button>
        </div>

        <!--Empresas Sustentáveis-->
        <div class="square2 d-flex flex-column align-items-center justify-content-evenly">
            <div></div>
            <h2>VEJA QUAIS EMPRESAS ESTÃO SEGUINDO PLANOS SUSTENTÁVEIS</h2>

            <button class="btn btn-primary" onclick="window.location.href='lista-empresas.html'">
                ver empresas
            </button>
        </div>
    </main>
</body>
</html>
