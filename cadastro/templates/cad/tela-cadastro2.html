<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--css local-->
    <link rel="stylesheet" href="{% static 'cadst/tela-cadastro2.css' %}">
    
</head>
<body class="d-flex flex-column align-items-center justify-content-between">
    <!--topo-->
    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
        <div style="width: 20%;">
            <a href={% url 'login' %}>
            <button class="botao-header">
            <i class="bi bi-chevron-left"></i>
            </button>
            </a>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'cadst/logo.png' %}"  alt="logo">
        </div>
        <!--div para centralizar a imagem-->
        <div style="width: 20%;"></div>
    </header>
    <!--centro-->
    <main class="w-100 m-auto form-container">
        <!--formulário do cadastro-->
        <form action="." method="post" class="Forms">
            {% csrf_token %}
            <!--nome-->
            <label class="form-label" for="nome">Nome</label>
            {{form.username}}

            <!--email-->
            <label class="form-label" for="email">Email</label>
            {{form.email}}

            <!--CPF-->
            <label class="form-label" for="cpf">CPF</label>
            {{form.cpf}}

            <!--senha-->
            <label class="form-label" for="senha">Senha</label>
            <div class="input-group mb-3">
                {{form.password}}
                <i class="input-group-text bi bi-eye-slash" id="eye"></i>
            </div>

            <!--termos de uso-->
            <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
            <label class="form-check-label mb-3" for="termos">Termos de Uso</label>

            <!--botão para registrar-->
            <button class="btn btn-primary w-100" type="submit">Criar conta</button>
        </form>
    </main>
    
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <!--javascript local-->
    <script src="{% static 'cadst/tela-cadastro2.js' %}"></script>

</body>
</html>
