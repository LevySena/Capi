<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--css local-->
    <link rel="stylesheet" href="{% static 'cadst/tela-cadastro2.css' %}">
    
</head>
<body class="d-flex flex-column align-items-center justify-content-between">
    <!--topo-->
    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
        <div style="width: 20%;">
            <button class="botao">
            <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'cadst/logo.png' %}"  alt="logo">
        </div>
        <!--div para centralizar a imagem-->
        <div style="width: 20%;"></div>
    </header>
    <!--centro-->
    <main class="w-100 m-auto form-container">
        <!--formulário do cadastro-->
        <form>
            <!--nome-->
            <div class="mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" id="nome" placeholder="nome">    
            </div>
            <!--email-->
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="email">
            </div>
            <!--CPF-->
            <div class="mb-3">
                <label class="form-label" for="cpf">CPF</label>
                <input class="form-control" type="text" id="cpf" placeholder="CPF">
            </div>
            <!--senha-->
            <div class="mb-3">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" placeholder="senha">
            </div>
            <!--termos de uso-->
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
                <label class="form-check-label" for="termos">Termos de Uso</label>   
            </div>
            <!--botão para registrar-->
            <button class="btn btn-dark w-100" type="submit">Registrar</button>
        </form>
    </main>
    <!--div para centralizar a main-->
    <div></div>
</body>
</html>
