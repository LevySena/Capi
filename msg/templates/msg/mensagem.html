<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
     <link rel="stylesheet" type="text/css" href="{% static 'msgst/cadMsg.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <nav class="title ">
        <div >
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </div>
        <div>   
            MENSAGEM
        <img src="{% static 'msgst/capi.png' %}" alt="capi">
        </div>
        
        <div>
            <img src="{% static 'msgst/Usuario.png' %}">
        </div>
    </nav>
    <div  class="quadro">
        <a href="{% url 'cadMsg' %}"><button class="btn2">ADICIONAR 
            MENSAGEM</button></a>
        <div class="list">
            <ul >
                {% for m in msg %}
                <a href="{% url 'atumsg' m.id %}" style="text-decoration: none;">
                <li class="item text-truncate ">NOME: {{m.nome}}
                <div class="descricao">
                    {{m.cont}}
                </div></li>
                </a>
                {% endfor %}
            </ul>
            
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
</body>
</html>
