<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
     <link rel="stylesheet" type="text/css" href="{% static 'msgst/cadMsg.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--ícones bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Fonte personalizada "Lemonada" do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-between">
    <!--topo-->
    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
        <div style="width: 20%;">
            <a href={% url 'Home' %} style="text-decoration: none;">
                <button class="botao-header">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </a>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'homest/logo.png' %}" alt="logo">
        </div>
        <!--ícone de perfil-->
        <div style="width: 20%;">
        <a href={% url 'painel' %}>
                <img class="profile" src="{% static 'homest/icone-perfil.png' %}" alt="ícone">
            </a>
        </div>
    </header>
    <div  class="quadro m-auto">
        <a href="{% url 'cadMsg' %}"><button class="btn2">ADICIONAR 
            MENSAGEM</button></a>
        <div class="list">
            <div>
                {% for m in msg %}
                <a href="{% url 'atumsg' m.id %}" style="text-decoration: none;">
                <div class="item d-flex text-truncate p-2">NOME: {{m.nome}}
                <div>
                    {{m.cont}}
                </div></div>
                </a>
                {% endfor %}
            </div>
            
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
</body>
</html>
