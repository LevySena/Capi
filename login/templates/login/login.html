<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" type="text/css" href="{% static 'loginst/login.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="w-100 h-20 d-flex align-items-center justify-content-center">
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'loginst/logo.png' %}" alt="capi">
        </div>
    </header>

    <div  class="quadro">
        <div class="card login">
            <h1 class="mx-auto p2">Login</h1>
            <form action="." method="post" class="Forms">
            {% csrf_token %}
            {% for field in form %}
            <!--nome-->
            <div class="mb-3">
                <div style="color: red;">
                    {{field.errors}}
                </div>
                    
                <div>{{field}}</div>
            </div>
            {% endfor %}
            <!--botÃ£o para registrar-->
            <a type="button" class="btn btn-link" href={% url 'cadastro' %}>Registrar-se?
            </a>
            <button class="btn btn-dark w-100" type="submit">Login</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
</body>
</html>
