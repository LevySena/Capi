<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deleta usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'painelst/deleta-usuario.css' %}">
</head>
<body class="d-flex flex-column align-items-center justify-content-between">

    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
        <div style="width: 20%;">
            <button class="header-button" onclick="window.location.href='painel-usuario.html'">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'painelst/logo.png' %}" alt="logo">
        </div>
        <!--ícone de perfil-->
        <div style="width: 20%;">
            <i class="bi bi-person-fill profile"></i>
        </div>
    </header>

    <main class="w-100 m-auto form-container">
        <form>
            <!--icone do usuário-->
            <img src="{% static 'painelst/Usuario.css' %}" alt="perfil">
            <!--nome-->
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control mb-3" type="text" id="nome" placeholder="nome" required>

            <!--email-->
            <label class="form-label" for="email">Email</label>
            <input class="form-control mb-3" type="email" id="email" placeholder="email" required>
            
            
            <!--botão para deletar-->
            <button class="btn btn-primary w-100" type="submit">Deletar conta</button>
        </form>
    </main>
</body>
</html>
