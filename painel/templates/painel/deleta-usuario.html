<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% url 'painel' as painel %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deleta usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'painelst/deleta-usuario.css' %}">
</head>
<body class="d-flex flex-column align-items-center justify-content-between h-100">

  <header class="w-100 h-20 d-flex align-items-center justify-content-between">
         <div style="width: 20%;">
            <a href={% url 'painel' %} style="text-decoration: none;">
                <button class="botao-header">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </a>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex align-items-center logo" style="width: 60%;">
            <img src="{% static 'painelst/perfil.png' %}" alt="logo">
        </div>
    </header>
    <main class="w-100 m-auto form-container">
        <form method="post" class="Forms">
            {% csrf_token %}
            <!--icone do usuário-->
            <div class="justify-content-center d-flex">
                <img src="{% static 'msgst/Usuario.png' %}"  alt="perfil">
            </div>
            <!--nome-->
            <label class="form-label" for="nome">Nome</label>
            {{forms.nome}}

            <!--email-->
            <label class="form-label" for="email">Email</label>
            {{forms.email}}
            
            
            <!--botão para deletar-->
            <button class="btn btn-primary w-100 mt-4" type="submit">Deletar conta</button>
        </form>
    </main>
</body>
</html>
