<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painel do usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'painelst/painel-usuario.css' %}">
</head>
<body class="d-flex flex-column align-items-center justify-content-between">

    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
        <div style="width: 20%;">
            <button class="botao-header">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex justify-content-center align-items-center" style="width: 60%;">
            <img src="{% static 'painelst/logo.png' %}" alt="logo">
        </div>
        <!--ícone de perfil-->
        <div style="width: 20%;">
            <img src="{% static 'painelst/Usuario.css' %}" alt="perfil">
        </div>
    </header>

    <main class="w-100 m-auto d-flex flex-column align-items-center">

        <i class="bi bi-person-circle mb-5"></i>

        <button class="btn btn-primary w-75 mb-3" type="button" onclick="window.location.href='atualiza-usuario.html'">
            atualizar informações
        </button>

        <button class="btn btn-primary w-75 mb-3" type="button" onclick="window.location.href='deleta-usuario.html'">
            deletar conta
        </button>

    </main>

    <div></div>
</body>
</html>
