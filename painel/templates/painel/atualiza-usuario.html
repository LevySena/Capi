<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% url 'painel' as painel %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atualiza usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'painelst/atualiza-usuario.css' %}">
</head>
<body class="d-flex flex-column align-items-center justify-content-between">

    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
        <!--botão de voltar-->
            <button class="header-button" onclick="window.location.href={{painel}}">
                <i class="bi bi-chevron-left"></i>
            </button>

        <!--imagem da capivara-->

            <img src="{% static 'painelst/perfil.png' %}" alt="logo">

        <!--ícone de perfil-->
            <img src="{% static 'painelst/Usuario.png' %}" alt="perfil">

    </header>

    <main class="w-100 m-auto form-container">
        <form method="post" class="Forms">
            {% csrf_token %}
            <div class="justify-content-center d-flex">
                <img src="{% static 'msgst/Usuario.png' %}"  alt="perfil">
            </div>
            <!--nome-->
            {% for field in forms %}
            <label class="form-label" for="nome">{{field.label}}</label>
            
                {{field}}
            {% endfor %}
            <!--botão para salvar-->
            <button class="btn btn-primary w-100 mt-4" type="submit">Salvar</button>
        </form> 
    </main>
</body>
</html>
