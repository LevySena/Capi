<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% url 'painel' as painel %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atualiza usuario</title>
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--ícones bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'painelst/atualiza-usuario.css' %}">
</head>
<body class="d-flex flex-column align-items-center justify-content-between">

    <header class="w-100 h-20 d-flex align-items-center justify-content-between">
         <div style="width: 20%;">
            <a href={% url 'painel' %} style="text-decoration: none;">
                <button class="botao-header">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </a>
        </div>
        <!--imagem da capivara-->
        <div class="d-flex align-items-center logo" style="width: 60%;">
            <img src="{% static 'painelst/perfil.png' %}" alt="logo">
        </div>
    </header>
    <main class="w-100 m-auto form-container">
        <form method="post" class="Forms">
            {% csrf_token %}
            <div class="justify-content-center d-flex">
                <img src="{% static 'msgst/Usuario.png' %}"  alt="perfil">
            </div>
            {{form.user_id}}
            <!--nome-->
            <label class="form-label" for="nome">Nome</label>
            {{form.nome}}

            <!--email-->
            <label class="form-label" for="email">Email</label>
            {{form.email}}
            
            <!--CPF-->
            <label class="form-label" for="cpf">CPF</label>
            {{form.cpf}}

            <!--senha-->
            <label class="form-label" for="senha">Senha Nova</label>
            <div class="input-group mb-3">
            {{form.senhaN}}
                <i class="input-group-text bi bi-eye-slash" id="eye1" data-target="#senha"> </i>
            </div>
    
            <!--botão para salvar-->
            <button class="btn btn-primary w-100" type="submit">Salvar</button>
        </form> 
    </main>
    
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <!--javascript local-->
    <script src="{% static 'painelst/atualiza-usuario.js' %}"></script>
</body>
</html>
